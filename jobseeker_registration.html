
<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Registration  Form</title>
    <link rel="stylesheet" href="../jobseeker/css/register.css">
    <link href="../bootstrap-5.3.3-dist/css/bootstrap.min.css"/>
</head>
<body>
    <div class="wrapper">
        <div class="form">
            <h1>Job Seeker Registration</h1>
            <form id="registrationForm" method="POST" action="">

                <div class="input-box">
                    <input type="text" id="fullname" placeholder=" Fullname" name="fullName" required>
                    <i class='bx bxs-user'></i>
                </div>

                <div class="input-box">
                    <input type="email" id="email" placeholder="Email" name="email" required>
                    <i class='bx bx-envelope'></i>
                </div>

                <div class="input-box">
                    <input type="text" id="username" placeholder="Username" name="username" required>
                    <i class='bx bxs-user'></i>
                </div>

                <div class="input-box">
                    <input type="password" id="password" placeholder="Password" name="password" required>
                    <i class='bx bxs-lock-alt'></i>
                </div>

                <div class="input-box">
                    <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
                    <i class='bx bxs-lock-alt'></i>
                </div>

                <div class="terms">
                    <label><input type="checkbox" id="myCheckbox">I agree to the <a href="../include/terms.php" style="color: white;text-decoration: none;">Terms and Conditions</a></label>
                </div>
                <div class="link">
                    <a href="../jobseeker/login.html" class="text-decoration-none">Already Registered?</a>
                </div>
                <input type="submit" class="btn" name="register" value="Register" />
            </form>
        </div>
    </div>
    <script src="../jobseeker/js/login.js"></script>  
</body>
</html>

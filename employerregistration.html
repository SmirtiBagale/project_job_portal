<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login Form</title>
    <link href="../bootstrap-5.3.3-dist/css/bootstrap.min.css"/>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link href="../employer/css/register.css"/>
  </head>
  <body>      
      <div class="wrapper">
        <div class="form">
          <h1>Employer Registration</h1>
          <form id="registrationForm">

            <div class="input-box">
                <input type="text" id="companyName" placeholder="Company Name" required>
                <span class="error companyNameError"></span>
                <i class='bx bxs-user'></i>
              </div>

              <div class="input-box">
                <input type="email" id="email" placeholder="Email" required>
                <span class=" error emailError"></span>
                <i class='bx bx-envelope'></i>
              </div>
  
            <div class="input-box">
              <input type="text" id="username" placeholder="UserName" required>
              <span class=" error usernameError"></span>
              <i class='bx bxs-user'></i>
            </div>

            <div class="input-box">
              <input type="password" id="password" placeholder="Password" required>
              <span class=" error passwordError"></span>
              <i class='bx bxs-lock-alt' ></i>
            </div>

            <div class="input-box">
              <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
              <span class=" error confirmPasswordError"></span>
              <i class='bx bxs-lock-alt' ></i>
            </div>

            <div class="terms">
              <label><input type="checkbox">I agree to the Terms and Conditions</label>
            </div>
          <div class="link">
            <a href="../employer/login.html" class="text-decoration-none">Already Registered?</a>
          </div>
          <button type="submit" class="btn">Register</button>
          </form>
        </div>
    </div>
    <script src="../employer/js/register.js"></script>
  </body>
</html>
